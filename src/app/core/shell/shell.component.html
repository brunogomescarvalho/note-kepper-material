<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/dashboard">Dashboard</a>
      <a mat-list-item href="/categorias/listar">Categorias</a>
      <a mat-list-item href="/notas/listar">Notas</a>
      <mat-divider></mat-divider>  ;
      <a mat-list-item (click)="alterarTema()">Tema</a>
      <a mat-list-item color="accent" (click)="sair()">Sair</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Note-Keeper</span>
      <span class="spacer"></span>
      <button class="mx-2" mat-stroked-button color="accent" (click)="alterarTema()">Tema</button>
      <button mat-stroked-button color="accent" (click)="sair()">Sair</button>
    </mat-toolbar>
    <ng-content></ng-content>
    <mat-spinner *ngIf="(mostrarCarregamento$|async)" class="carregamento"
style="position: fixed; top: 15%; left: 80%;  margin: auto; z-index: 1000"></mat-spinner>
  </mat-sidenav-content>
</mat-sidenav-container>
